name: CI Workflow

on:
  push:
    branches:
      - main
      - develops
  pull_request:
    branches:
      - main
      - develops

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js for Server
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies for Server
        working-directory: ./server
        run: npm install

      - name: Run tests for Server
        working-directory: ./server
        run: npm run test

      - name: Build Server
        working-directory: ./server
        run: npm run build

      - name: Setup Node.js for Client
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies for Client
        working-directory: ./client
        run: npm install

      - name: Build Client
        working-directory: ./client
        run: npm run build
