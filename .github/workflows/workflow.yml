name: CI Workflow

on:
  push:
    branches:
      - main
      - develops
  pull_request:
    branches:
      - main
      - develops

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 15s 
          --health-timeout 15s 
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js for Server
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # - name: Create .env file
      #   working-directory: ./server
      #   run: |
      #     cat <<EOF > .env
      #     AMBIENT=${{ secrets.AMBIENT }}
      #     PORT=${{ secrets.PORT }}
      #     MONGO_TEST_URI=${{ secrets.MONGO_TEST_URI }}
      #     ACCESS_TOKEN_MAX_AGE=${{ secrets.ACCESS_TOKEN_MAX_AGE }}
      #     REFRESH_TOKEN_MAX_AGE=${{ secrets.REFRESH_TOKEN_MAX_AGE }}
      #     EMAIL_TOKEN_MAX_AGE=${{ secrets.EMAIL_TOKEN_MAX_AGE }}
      #     HTTP_ONLY=${{ secrets.HTTP_ONLY }}
      #     EMAIL_ADMIN=${{ secrets.EMAIL_ADMIN }}
      #     EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
      #     GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
      #     GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
      #     GHUB_CLIENT_ID=${{ secrets.GHUB_CLIENT_ID }}
      #     GHUB_CLIENT_SECRET=${{ secrets.GHUB_CLIENT_SECRET }}
      #     SESSION_SECRET=${{ secrets.SESSION_SECRET }}
      #     TEST_TOKEN=${{ secrets.TEST_TOKEN }}
      #     ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}
      #     REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
      #     EMAIL_TOKEN_SECRET=${{ secrets.EMAIL_TOKEN_SECRET }}
      #     EOF

      - name: Create .env file for Server
        working-directory: ./server
        run: |
          cat <<EOF > .env
          # Development
          AMBIENT=development

          # Website
          NEXT_PUBLIC_URL=http://localhost:3000
          NEXT_PUBLIC_API_URL=http://localhost:3000/api

          # API
          PORT=3000
          MONGO_DEV_URI=mongodb://localhost:27017/dev_db
          MONGO_TEST_URI=mongodb://localhost:27017/test_db
          ACCESS_TOKEN_MAX_AGE=3600
          REFRESH_TOKEN_MAX_AGE=7200
          EMAIL_TOKEN_MAX_AGE=300
          HTTP_ONLY=true
          EMAIL_ADMIN=admin@example.com
          EMAIL_PASSWORD=adminpassword
          GOOGLE_CLIENT_ID=dummy-google-client-id
          GOOGLE_CLIENT_SECRET=dummy-google-client-secret
          GHUB_CLIENT_ID=dummy-github-client-id
          GHUB_CLIENT_SECRET=dummy-github-client-secret
          SESSION_SECRET=dummy-session-secret

          # Test
          TEST_TOKEN=dummy-test-token

          # API + Website
          ACCESS_TOKEN_SECRET=dummy-access-token-secret
          REFRESH_TOKEN_SECRET=dummy-refresh-token-secret
          EMAIL_TOKEN_SECRET=dummy-email-token-secret
          EOF

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            if nc -z localhost 27017; then
              echo "MongoDB is ready";
              break;
            fi;
            echo "Waiting for MongoDB...";
            sleep 3;
          done

      - name: Install dependencies for Server
        working-directory: ./server
        run: yarn install

      - name: Run tests for Server
        working-directory: ./server
        run: yarn test
